<!DOCTYPE html>
<html>
  <head>
    <title>InvenTree Card Development</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 24px;
        }
        .demo-area {
            display: flex;
            gap: 24px;
        }
        .card-area, .editor-area {
            flex: 1;
        }
    </style>
  </head>
  <body>
    <div class="demo-area">
        <div class="card-area">
            <h2>Card Preview</h2>
            <div id="demo"></div>
        </div>
        <div class="editor-area">
            <h2>Card Editor</h2>
            <div id="editor"></div>
        </div>
    </div>
    <script type="module">
        // Only import the bundled file
        import './index.js';

        // Wait for both components to be defined
        Promise.all([
            customElements.whenDefined('inventree-card'),
            customElements.whenDefined('inventree-card-editor')
        ]).then(() => {
            console.log('Components ready');
        });
    </script>
  </body>
</html>
